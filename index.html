<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>

  <main>

    <h1 class="sr-only">Stats preview card component</h1>
    
    <div class="stats">
      <div class="stats__content">
        <h1 class="stats__title">Get <span>insights</span> that help your business grow.</h1>
        <p class="stats__decription">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        <div>
          <div class="companies-stats">
            <h2>10k+</h2>
            <p>companies</p>
          </div>
          <div class="templates-stats">
            <h2>314</h2>
            <p>templates</p>
          </div>
          <div class="queries-stats">
            <h2>12m+</h2>
            <p>queries</p>
          </div>
        </div>
      </div>
      <picture>
        <img src="images/image-header-desktop.jpg" alt="">
        <source srcset="images/image-header-mobile.jpg" media="(max-width: 425px)" >
      </picture>
    </div>

  </main>

</body>
</html>
